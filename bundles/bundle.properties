block.h-laser.description = Advanced single-target powered turret. Low damage and medium radius, but can drain target's health rapidly with a laser beam.
block.h-tesla.name = Tesla
block.h-tesla.description = Advanced multi-target powered turret. Low damage and radius, but fires a single laser beam to multiple enemies simultaneously with chain lightning.
block.h-pulse.name = Pulse
block.h-pulse.description = Area-target powered turret. Disables weapon and movement on a group of enemy units for a short time and pushing them away. 
